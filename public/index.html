<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style-todo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Todo lijst</title>
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h1>TO DO Lijst</h1>
      </section>

      <section class="make-to-do-item">
        <h2>To Do aanmaken</h2>

        <form action="" id="todo-form">
          <h4>Naam</h4>
          <input
            type="text"
            placeholder="Bijvoorbeeld: Kamer opruimen "
            id="title"
            name="title"
            required="required"
          />
          <div class="categories-menu">
            <div class="categorie-nieuw">
              <h4>Categorie</h4>
              <i class="fa-regular fa-square-plus"></i>
              <div class="nieuw hidden">
                <h4>Nieuwe categorie</h4>
                <input
                  type="text"
                  placeholder="Categorienaam"
                  id="newCategoryName"
                />
                <i class="fa-regular fa-square-check"></i>
              </div>
            </div>
            <input
              type="button"
              class="categories-choose grijs"
              value="Kies een categorie"
              id="category"
              name="category"
            />
            <div class="categories-options hidden" id="option"></div>
          </div>

          <h4>Voor welke datum moet deze af zijn?</h4>
          <input
            type="date"
            class="grijs"
            id="date"
            name="date"
            required="required"
          />
          <br />

          <input type="submit" value="Opslaan" id="submit" />
          <h5 class="error hidden">Categorie mag niet leeg zijn!</h5>
        </form>
      </section>

      <section class="to-do-overview"></section>
    </main>

    <footer>
      <a href="index.html">Ga terug naar de hoofdpagina!</a>
    </footer>
    <script src="todo.js"></script>
  </body>
</html>
